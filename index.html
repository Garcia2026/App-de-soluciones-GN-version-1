<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport optimizado para PWA móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    <meta name="description" content="Centro Financiero - Sistema Soluciones Integrales GN" />
    <meta name="author" content="Sistema Soluciones Integrales GN" />
    <title>Centro Financiero - Sistema Soluciones Integrales GN</title>
    
    <!-- Resource Hints para performance móvil -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//firestore.googleapis.com">
    <link rel="dns-prefetch" href="//firebase.googleapis.com">
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.js">
    
    <!-- PWA Configuration -->
    <link rel="icon" type="image/svg+xml" href="/gn-icon-modern.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#10b981" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#059669" />
    
    <!-- iOS PWA Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GN Soluciones" />
    <link rel="apple-touch-icon" href="/gn-icon-modern.svg" />
    
    <!-- Android PWA Optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="GN Soluciones">
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Splash Screen Colors -->
    <meta name="msapplication-navbutton-color" content="#10b981">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Critical loading styles only -->
    <style>
      /* Professional Corporate Loading Screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      
      .central-hub {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid rgba(16, 185, 129, 0.6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, rgba(16,185,129,0.05) 0%, transparent 70%);
        box-shadow: 
          0 0 60px rgba(16,185,129,0.3),
          inset 0 0 30px rgba(16,185,129,0.1);
        animation: hubBreathing 4s ease-in-out infinite;
      }
      
      .inner-circle {
        width: 280px;
        height: 280px;
        border: 1px solid rgba(16,185,129,0.4);
        border-radius: 50%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: 
          radial-gradient(circle at 30% 30%, rgba(16,185,129,0.1) 0%, transparent 50%);
        backdrop-filter: blur(1px);
      }
      
      .gn-logo-text {
        font-size: 4rem;
        font-weight: 900;
        color: #10b981;
        text-shadow: 
          0 0 20px rgba(16,185,129,0.6),
          0 0 40px rgba(16,185,129,0.4);
        margin-bottom: 1rem;
        opacity: 0;
        animation: logoFadeIn 1.5s ease-out forwards;
        letter-spacing: 0.2em;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .welcome-text {
        color: #10b981;
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
        opacity: 0;
        animation: textFadeIn 1s ease-out 0.5s forwards;
        text-shadow: 0 0 20px rgba(16,185,129,0.4);
      }
      
      .loading-text {
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 400;
        text-align: center;
        letter-spacing: 0.5px;
        opacity: 0;
        animation: loadingBlink 2s infinite 1s;
      }
      
      .rotating-ring {
        position: absolute;
        border: 1px solid transparent;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
      }
      
      .ring-1 {
        width: 340px;
        height: 340px;
        border-top: 2px solid rgba(16,185,129,0.6);
        border-right: 1px solid rgba(16,185,129,0.2);
        animation-duration: 8s;
      }
      
      .ring-2 {
        width: 380px;
        height: 380px;
        border-top: 1px solid rgba(16,185,129,0.4);
        border-left: 1px solid rgba(16,185,129,0.1);
        animation-duration: 12s;
        animation-direction: reverse;
      }
      
      .corner-element {
        position: fixed;
        width: 180px;
        height: 80px;
        border: 1px solid rgba(16,185,129,0.4);
        background: rgba(16,185,129,0.05);
        backdrop-filter: blur(2px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 0.75rem;
        animation: cornerPulse 4s ease-in-out infinite;
        z-index: 10;
        border-radius: 8px;
      }
      
      .corner-tl {
        top: 30px;
        left: 30px;
      }
      
      .corner-tr {
        top: 30px;
        right: 30px;
        animation-delay: 0.5s;
      }
      
      .corner-bl {
        bottom: 120px;
        left: 30px;
        animation-delay: 1s;
      }
      
      .corner-br {
        bottom: 120px;
        right: 30px;
        animation-delay: 1.5s;
      }
      
      .progress-container {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
      }
      
      .progress-text {
        color: #10b981;
        font-size: 0.75rem;
        opacity: 0.8;
        margin-bottom: 10px;
        letter-spacing: 1px;
        font-weight: 500;
      }
      
      .progress-bar {
        width: 400px;
        height: 6px;
        background: rgba(16,185,129,0.1);
        border-radius: 3px;
        overflow: hidden;
        border: 1px solid rgba(16,185,129,0.3);
        box-shadow: 0 0 10px rgba(16,185,129,0.2);
      }
      
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #34d399, #10b981);
        border-radius: 3px;
        width: 0%;
        animation: loadingProgress 6s ease-in-out infinite;
        box-shadow: 0 0 15px rgba(16,185,129,0.5);
      }
      
      @keyframes hubBreathing {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 0 60px rgba(16,185,129,0.3), inset 0 0 30px rgba(16,185,129,0.1);
        }
        50% { 
          transform: scale(1.02);
          box-shadow: 0 0 80px rgba(16,185,129,0.4), inset 0 0 40px rgba(16,185,129,0.15);
        }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes logoFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      @keyframes textFadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes loadingBlink {
        0%, 50% { opacity: 0.7; }
        51%, 100% { opacity: 0.3; }
      }
      
      @keyframes cornerPulse {
        0%, 100% { 
          opacity: 0.7;
          box-shadow: 0 0 20px rgba(16,185,129,0.2);
        }
        50% { 
          opacity: 1;
          box-shadow: 0 0 30px rgba(16,185,129,0.3);
        }
      }
      
      @keyframes loadingProgress {
        0% { width: 0%; }
        30% { width: 45%; }
        70% { width: 80%; }
        100% { width: 100%; }
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .central-hub { width: 300px; height: 300px; }
        .inner-circle { width: 220px; height: 220px; }
        .logo-container { width: 100px; height: 100px; }
        .welcome-text { font-size: 1.2rem; }
        .corner-element { width: 140px; height: 60px; font-size: 0.65rem; }
        .progress-bar { width: 280px; }
      }
      
      /* Hide loading when app loads */
      .app-loaded .app-loading {
        opacity: 0;
        transform: scale(0.95);
        transition: all 0.8s ease-out;
        pointer-events: none;
      }
      
      .app-loaded .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- FINAL OVERRIDE CSS - LOADED LAST TO WIN OVER TAILWIND -->
    <style>
      /* FINAL WORD - LOADED AFTER TAILWIND - MAXIMUM SPECIFICITY */
      html:not(#nonexistent):not(#fake), 
      html:not(#nonexistent):not(#fake) body {
        margin: 0 !important;
        padding: 0 !important;
        max-width: 100vw !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch !important;
        box-sizing: border-box !important;
        -webkit-tap-highlight-color: transparent !important;
      }
      
      html:not(#nonexistent):not(#fake) body {
        background: #0f172a !important;
        color: white !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        line-height: 1.5 !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale !important;
      }
      
      /* Universal override with maximum specificity */
      html:not(#nonexistent):not(#fake) *,
      html:not(#nonexistent):not(#fake) *::before, 
      html:not(#nonexistent):not(#fake) *::after {
        box-sizing: border-box !important;
      }
      
      /* App container final override */
      html:not(#nonexistent):not(#fake) #app {
        min-height: 100vh !important;
        min-height: 100dvh !important;
        overflow-x: hidden !important;
        max-width: 100vw !important;
        position: relative !important;
      }
      
      /* Mobile final overrides */
      @media (max-width: 768px) {
        html:not(#nonexistent):not(#fake) .dashboard-content,
        html:not(#nonexistent):not(#fake) .finanzas-container, 
        html:not(#nonexistent):not(#fake) .tiendas-container {
          padding: 0.75rem !important;
          max-width: 100% !important;
          overflow-x: hidden !important;
          box-sizing: border-box !important;
          margin: 0 auto !important;
          width: 100% !important;
        }
        
        html:not(#nonexistent):not(#fake) .glass-card-premium,
        html:not(#nonexistent):not(#fake) .professional-card,
        html:not(#nonexistent):not(#fake) .welcome-card {
          max-width: 100% !important;
          overflow-x: hidden !important;
          box-sizing: border-box !important;
        }
        
        /* Nuclear option - force everything to respect mobile width */
        html:not(#nonexistent):not(#fake) * {
          max-width: 100vw !important;
        }
      }
    </style>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Silent fail if no SW available
          });
        });
      }
      
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        document.body.classList.add('app-loaded');
      });
      
      // Simple mobile detection - CSS handles all styling now
      if (window.innerWidth <= 768) {
        document.documentElement.classList.add('mobile-device');
        // CSS in <style> above handles all layout - no JS interference
      }
      
      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
