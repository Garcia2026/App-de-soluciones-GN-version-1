<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="90" cy="90" r="81" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- CÃ­rculo interior para profundidad -->
  <circle cx="90" cy="90" r="72" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.9"/>
  
  <!-- Hojas decorativas de fondo -->
  <g opacity="0.15">
    <path d="M45 54 Q62.99999999999999 45 81 54 Q62.99999999999999 62.99999999999999 45 54 Z" fill="#ffffff"/>
    <path d="M117 117 Q135 108 153 117 Q135 125.99999999999999 117 117 Z" fill="#ffffff"/>
  </g>
  
  <!-- Texto GN -->
  <text x="90" y="117" text-anchor="middle" fill="url(#textGradient)" 
        font-family="Arial, sans-serif" font-weight="bold" font-size="54"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">GN</text>
  
  <!-- Puntos decorativos -->
  <circle cx="45" cy="36" r="2.6999999999999997" fill="#ffffff" opacity="0.8"/>
  <circle cx="135" cy="45" r="1.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="36" cy="144" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="144" cy="153" r="2.6999999999999997" fill="#ffffff" opacity="0.5"/>
</svg>