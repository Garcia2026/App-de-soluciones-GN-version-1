<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente diagonal como en el ejemplo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    
    <!-- Efecto de brillo superior -->
    <linearGradient id="topShine" x1="0%" y1="0%" x2="0%" y2="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Sombra estilo iOS -->
    <filter id="iosShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="32" flood-color="#2E7D32" flood-opacity="0.3"/>
    </filter>
    
    <!-- Sombra de texto -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo con esquinas redondeadas como iOS -->
  <rect x="64" y="64" width="384" height="384" rx="48" ry="48" 
        fill="url(#mainGradient)" 
        filter="url(#iosShadow)"/>
  
  <!-- Efecto de brillo superior -->
  <rect x="64" y="64" width="384" height="154" rx="48" ry="48" 
        fill="url(#topShine)"/>
  
  <!-- Texto GN estilo exacto del ejemplo -->
  <text x="256" y="280" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Arial, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="180" 
        font-weight="900" 
        fill="white" 
        letter-spacing="-4px"
        filter="url(#textShadow)">GN</text>
</svg>