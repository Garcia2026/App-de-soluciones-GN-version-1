    <path d="M64 76.8 Q89.6 64 115.2 76.8 Q89.6 89.6 64 76.8 Z" fill="#ffffff"/>
    <path d="M166.4 166.4 Q192 153.6 217.6 166.4 Q192 179.2 166.4 166.4 Z" fill="#ffffff"/>
