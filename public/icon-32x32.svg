<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="16" cy="16" r="14.4" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- CÃ­rculo interior para profundidad -->
  <circle cx="16" cy="16" r="12.8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.16"/>
  
  <!-- Hojas decorativas de fondo -->
  <g opacity="0.15">
    <path d="M8 9.6 Q11.2 8 14.4 9.6 Q11.2 11.2 8 9.6 Z" fill="#ffffff"/>
    <path d="M20.8 20.8 Q24 19.2 27.2 20.8 Q24 22.4 20.8 20.8 Z" fill="#ffffff"/>
  </g>
  
  <!-- Texto GN -->
  <text x="16" y="20.8" text-anchor="middle" fill="url(#textGradient)" 
        font-family="Arial, sans-serif" font-weight="bold" font-size="9.6"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">GN</text>
  
  <!-- Puntos decorativos -->
  <circle cx="8" cy="6.4" r="0.48" fill="#ffffff" opacity="0.8"/>
  <circle cx="24" cy="8" r="0.32" fill="#ffffff" opacity="0.6"/>
  <circle cx="6.4" cy="25.6" r="0.32" fill="#ffffff" opacity="0.7"/>
  <circle cx="25.6" cy="27.2" r="0.48" fill="#ffffff" opacity="0.5"/>
</svg>