<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente moderno -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" stroke="#065f46" stroke-width="8"/>
  
  <!-- Hoja decorativa superior izquierda -->
  <path d="M120 140 Q100 120 140 100 Q160 90 170 110 Q150 130 120 140" fill="url(#leafGradient)" opacity="0.8"/>
  
  <!-- Hoja decorativa superior derecha -->
  <path d="M392 140 Q412 120 372 100 Q352 90 342 110 Q362 130 392 140" fill="url(#leafGradient)" opacity="0.8"/>
  
  <!-- Hoja decorativa inferior izquierda -->
  <path d="M120 372 Q100 392 140 412 Q160 422 170 402 Q150 382 120 372" fill="url(#leafGradient)" opacity="0.8"/>
  
  <!-- Hoja decorativa inferior derecha -->
  <path d="M392 372 Q412 392 372 412 Q352 422 342 402 Q362 382 392 372" fill="url(#leafGradient)" opacity="0.8"/>
  
  <!-- Letra G grande y moderna -->
  <path d="M180 200 Q180 160 220 160 L280 160 Q320 160 320 200 L320 240 L280 240 L280 200 L220 200 L220 280 L280 280 L280 260 L260 260 L260 300 L280 300 Q320 300 320 260 L320 200 Q320 120 240 120 Q160 120 160 200 L160 280 Q160 360 240 360 Q290 360 310 340 L330 370 Q300 400 240 400 Q120 400 120 280 L120 200 Q120 120 180 120" 
        fill="url(#letterGradient)" 
        filter="url(#glow)"
        stroke="#065f46" 
        stroke-width="3"/>
  
  <!-- Letra N moderna -->
  <path d="M340 160 L340 360 L380 360 L380 240 L420 360 L460 360 L460 160 L420 160 L420 280 L380 160 L340 160 Z" 
        fill="url(#letterGradient)" 
        filter="url(#glow)"
        stroke="#065f46" 
        stroke-width="3"/>
  
  <!-- PequeÃ±a hoja central como detalle -->
  <ellipse cx="256" cy="380" rx="15" ry="8" fill="#065f46" opacity="0.6" transform="rotate(-15 256 380)"/>
  <ellipse cx="256" cy="380" rx="12" ry="6" fill="#047857" transform="rotate(-15 256 380)"/>
  
  <!-- Puntos decorativos -->
  <circle cx="200" cy="350" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="312" cy="350" r="4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Sombra interna sutil -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#leafGradient)" stroke-width="2" opacity="0.3"/>
  
</svg>